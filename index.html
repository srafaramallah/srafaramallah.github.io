<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة الفروع المتشابهة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet & Turf.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <style>
    #map { height: 90vh; }
    .button-container { margin: 10px; }
    button { margin: 5px; padding: 8px; }
  </style>
</head>
<body>

  <div class="button-container">
    <button onclick="loadData()">📂 تحميل البيانات</button>
    <button onclick="calculateSimilarBranchDistances()">📏 حساب المسافات بين الفروع المتشابهة</button>
  </div>

  <div id="map"></div>

  <script>
    let map = L.map('map').setView([31.95, 35.9], 8); // الضفة الغربية
    let srafaraLayer;
    let allBranches = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadData() {
      if (srafaraLayer) map.removeLayer(srafaraLayer);
      allBranches = [];

      const srafaraURL = 'https://srafaramallah.github.io/srafara.json'; // عدّل هذا الرابط لرابطك الحقيقي
      const res = await fetch(srafaraURL);
      const data = await res.json();

      srafaraLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const name = feature.properties["اسم_ا"];
          if (name) {
            const coords = feature.geometry.coordinates.slice().reverse();
            allBranches.push({ name, coords, layer });
            layer.bindPopup(`<b>${name}</b>`);
          }
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, { radius: 6, color: 'blue' });
        }
      }).addTo(map);
    }

    function calculateSimilarBranchDistances() {
      if (allBranches.length === 0) {
        alert("يرجى تحميل البيانات أولاً.");
        return;
      }

      // تجميع الفروع حسب الاسم
      const groups = {};
      allBranches.forEach(branch => {
        if (!groups[branch.name]) groups[branch.name] = [];
        groups[branch.name].push(branch);
      });

      // معالجة كل مجموعة تحتوي على أكثر من نقطة واحدة
      for (const [name, group] of Object.entries(groups)) {
        if (group.length < 2) continue;

        const main = group[Math.floor(Math.random() * group.length)];
        main.layer.setStyle({ color: 'red' });
        main.layer.bindPopup(`<b>${main.name}</b><br>(فرع رئيسي)`);

        group.forEach(branch => {
          if (branch === main) return;

          // رسم خط بين الرئيسي والفرع الآخر
          const line = L.polyline([main.coords, branch.coords], { color: 'green', weight: 2 }).addTo(map);

          // حساب المسافة باستخدام Turf
          const from = turf.point([main.coords[1], main.coords[0]]);
          const to = turf.point([branch.coords[1], branch.coords[0]]);
          const distance = turf.distance(from, to, { units: 'kilometers' }).toFixed(2);

          branch.layer.bindPopup(`<b>${branch.name}</b><br>المسافة إلى الرئيسي: ${distance} كم`);
        });
      }
    }
  </script>
</body>
</html>
